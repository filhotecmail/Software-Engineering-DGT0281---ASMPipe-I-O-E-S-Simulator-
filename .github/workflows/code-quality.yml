name: Code Quality

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black pytest pytest-cov
    
    - name: Run Python syntax check
      run: |
        python -m py_compile *.py
    
    - name: Run flake8 linting
      run: |
        flake8 *.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 *.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check code formatting with black
      run: |
        black --check --diff *.py
    
    - name: Validate project structure
      run: |
        echo "Validating project structure..."
        test -d src/assembly || (echo "Missing src/assembly directory" && exit 1)
        test -d src/python || (echo "Missing src/python directory" && exit 1)
        test -d scripts || (echo "Missing scripts directory" && exit 1)
        test -d docs || (echo "Missing docs directory" && exit 1)
        test -f Dockerfile || (echo "Missing Dockerfile" && exit 1)
        test -f Makefile || (echo "Missing Makefile" && exit 1)
        test -f README.md || (echo "Missing README.md" && exit 1)
        echo "Project structure validation passed"
    
    - name: Check file permissions
      run: |
        echo "Checking script permissions..."
        test -x scripts/docker-build.sh || (echo "docker-build.sh not executable" && exit 1)
        test -x scripts/docker-run.sh || (echo "docker-run.sh not executable" && exit 1)
        echo "File permissions check passed"
    
    - name: Validate Assembly files
      run: |
        echo "Validating Assembly files..."
        for file in src/assembly/*.asm; do
          if [ -f "$file" ]; then
            echo "Checking $file..."
            # Basic syntax check - ensure file is not empty and has proper comments
            test -s "$file" || (echo "$file is empty" && exit 1)
            grep -q ";" "$file" || (echo "$file missing comments" && exit 1)
          fi
        done
        echo "Assembly files validation passed"